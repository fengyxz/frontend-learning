<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font-container {
      margin:20px 0;
      height:100px;
      line-height:100px;
      background-color: pink;
      text-align:center;
    }

    #child {
      padding:10px 0;
    }

    .container{
      width: 500px;
      height: 500px;
      border: solid 1px black;
      position: relative;
    }
    .container1 p {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) 
    }
  </style>
</head>
<body>
  <div class="font-container">
    line-height 使文字垂直居中
  </div>
  <div id="parent">
    <div id="child">Content here</div>
  </div>
  <div class="container1">
    <p>hello</p>
  </div>
</body>
</html>
