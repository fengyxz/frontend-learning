<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .d1 {
      width:400px;
      height:400px;
      display: block;
      background-color: red;
    }
    .d2 {
      width:400px;
      height:400px;
      float: left;
      background-color: yellow;
    }
    .d3 {
      width:400px;
      height:400px;
      position: absolute;
      z-index: 1;
      top:0;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="d1">block</div>
  <div class="d2">float</div>
  <div class="d3">absolute</div>
</body>
</html>
